<!doctype html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=500, initial-scale=1" />

    <meta name="author" content="Gurmehak Kaur Uppal" />

    <title>WEB222 Music App</title>
    <!-- Classless CSS Stylesheet - https://watercss.kognise.dev/ -->
    <link rel="stylesheet" href="./css/water.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      body {
    display: flex;
    flex-direction: column;  
    font-family: 'Roboto', sans-serif; 
    background-color: #121212; 
    color: #e0e0e0; 

    padding: 0;
}

header {
    text-align: center;
    padding: 30px; 
    background-color: #1a1a1a; 
    color: #e2d05f; 
    border-radius: 8px; 
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
}

nav#menu a {
    text-decoration: none;
    color:#e2d05f; 
    font-weight: bold;
    padding: 15px; 
    transition: color 0.3s;
}

nav#menu a:hover {
    color: #e2d05f; 
}

main {
    padding: 30px; 
    margin: 20px 0;
    background-color: #1a1a1a; 
    border-radius: 10px; 
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
}

h2#selected-artist {
    color: #e2d05f; 
    margin-bottom: 20px; 
}

footer {
    margin-top: 20px;
    font-size: 18px; 
    padding: 20px;
    background-color: #1a1a1a; 
    color: #e0e0e0; 
    text-align: center;
    font-family: 'Roboto', sans-serif; 
    border-top: 5px solid #e2d05f; 
}

.newsletter-form {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px; 
}

.newsletter-form label {
    font-size: 1.2em;
    color: #e0e0e0; 
}

.form-group {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px; 
}

.form-group input[type="email"] {
    padding: 12px; 
    width: 80%;
    background-color: #2c2c2c; 
    color: #e0e0e0; 
    border: 2px solid #e2d05f; 
    border-radius: 8px; 
    transition: border-color 0.3s; 
}

.form-group button {
    padding: 12px 25px; 
    font-size: 18px;
    background-color: #e2d05f; 
    color: #ffffff; 
    border: none;
    border-radius: 8px; 
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s; 
}

.form-group button:hover {
    background-color: #efe5a3; 
    transform: translateY(-2px); 
}

p {
    color: #bbbbbb; 
}

#email {
    width: 100%;
    height: 50px; 
    padding: 12px; 
    font-size: 18px;
    border: 2px solid #e2d05f; 
    border-radius: 8px; 
}

    </style>
  </head>
  <body>
    <header>
     
      <h1 id="apptitle">Songify</h1>
      <p>Handpicked songs to elevate your listening experience</p>
      <nav id="menu">
        <a href="index.html">HOME</a> &nbsp; &nbsp; &nbsp;
        <a href="./Request.html">REQUEST A NEW ARTIST</a>
        <br><br>
      </nav>
    </header>

    <nav id="menu">
  
    </nav>
    <hr />
    <main>
      <h2 id="selected-artist">
     
      </h2>

      <div class="cardContainer"></div>
    </main>

    <footer>
      <form action="https://httpbin.org/post" method="POST" class="newsletter-form">
        <label for="email">SIGN UP FOR THE MONTHLY NEWSLETTER NOW:</label>
        <p style="font-style: italic;">Don't miss out on our latest updates and additions</p>
        <div class="form-group">
          <input type="email" id="email" name="email" required>
          <button type="submit">Subscribe</button>
        </div>
      </form>
    </footer>

    <!-- JavaScript Data Files -->
    <script src="./js/artists.js"></script>
    <script src="./js/songs.js"></script>
    <script src="./js/News.js"></script>

    <!-- Main App JavaScript File -->
    <script src="./js/app.js"></script>

  </body>
</html>
